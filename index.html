  <body>
    <div id="root" style="color: white; padding: 20px; font-family: monospace;">LOADING_MARKO_DASHBOARD...</div>
    <script>
      window.onerror = function(msg, url, line, col, error) {
        var errDiv = document.createElement('div');
        errDiv.style.cssText = 'position:fixed;top:0;left:0;width:100%;background:white;color:red;padding:20px;z-index:99999;font-family:monospace;border:5px solid red;';
        errDiv.innerHTML = 'FATAL_CRASH: ' + msg + '<br>Line: ' + line + '<br>URL: ' + url;
        document.body.appendChild(errDiv);
      };
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
